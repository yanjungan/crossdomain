<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu</title>
	<style>
		#q{
			width: 300px;
			height: 30px;
			border: 1px solid #f90;
			font-size: 16px;
		}
		#ul1{
			border: 1px solid #f90;
			width: 300px;
			padding: 0;
			margin: 0;
			display: none;
		}
		li a{
			display: block;
			line-height: 30px;
			text-decoration: none;
			color: black;
			padding: 5px;
		}
		li a:hover{
			 background: #f90; color: white;
		}
	</style>

	<script>
		function miaov(data){
			var oUl=document.getElementById("ul1");
			var html='';
			if (data.s.length) {//s表示数据，这句话意思是如果数据不为空
				oUl.style.display = 'block';
				for(var i=0;i<data.s.length;i++){
					html+='<li><a target="_blank" href="http://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>';
				}
				//target="_blank"表示打开一个新的窗口
				oUl.innerHTML=html;
			}else{
				oUl.style.display='none';//如果没有这样的data内容就就将下拉列表隐藏
			}
		}

		window.onload=function(){
			var oQ=document.getElementById("q");
			var oUl=document.getElementById("ul1");

			oQ.onkeyup=function(){
				if (this.value!='') {//输入不是空的时候
					var oScript=document.createElement('script');
					oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=miaov' ;//cb就是callback函数
					document.body.appendChild(oScript);
				}else{
					oUl.style.display='none';//输入是空的时候，就不显示。
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="q">	
	<ul id="ul1">
	</ul>
</body>
</html>
